<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/html/assets/icon.png">
    <title>EPX Cloud – Home</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon.png">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon.png">
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
        body {
            margin: 0;
            background: linear-gradient(135deg, #0a2540, #1e90ff);
            color: #fff;
            min-height: 100vh;
        }
        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 { margin: 0; font-weight: 600; letter-spacing: 1px; }
        header nav a {
            color: #b6d6ff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        header nav a:hover { color: #ffffff; }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }
        main h2 { font-size: 28px; margin-bottom: 10px; }
        main p { font-size: 16px; color: #cfe6ff; margin-bottom: 40px; }
        .button-group {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #4da3ff, #1e90ff);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(30,144,255,0.6);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #b6d6ff;
        }
    </style>
</head>
<body>

<header>
    <h1>EPX Cloud</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/upload">Upload</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <h2>Welcome, User!</h2>
    <p>Access your cloud files, upload new documents, or download your data securely.</p>
    <div class="button-group">
        <button class="btn" onclick="window.location.href='/upload'">Upload Files</button>
        <button class="btn" onclick="window.location.href='/files'">My Files</button>
    </div>
</main>

<footer>
    © 2026 EPX Cloud
</footer>

</body>
</html>
