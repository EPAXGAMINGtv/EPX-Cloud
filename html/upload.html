<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPX Cloud – Upload</title>

    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0a2540, #1e90ff);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 { margin: 0; font-weight: 600; letter-spacing: 1px; }
        header nav a {
            color: #b6d6ff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        header nav a:hover { color: #ffffff; }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-box {
            width: 450px;
            max-width: 90%;
            padding: 40px;
            border-radius: 14px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            text-align: center;
            border: 2px dashed #b6d6ff;
            transition: border-color 0.2s, background 0.2s;
        }

        .upload-box.dragover {
            border-color: #ffffff;
            background: rgba(255,255,255,0.15);
        }

        .upload-box h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .upload-box p {
            color: #cfe6ff;
            margin-bottom: 20px;
        }

        .browse-btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #4da3ff, #1e90ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(30,144,255,0.6);
        }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%;
            margin-top: 25px;
            display: none;
        }

        .progress-bar-bg {
            width: 100%;
            height: 14px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(135deg, #4da3ff, #1e90ff);
            border-radius: 10px;
            transition: width 0.2s ease;
            box-shadow: 0 0 10px rgba(30,144,255,0.8);
        }

        .progress-text {
            margin-top: 8px;
            font-size: 14px;
            color: #cfe6ff;
        }

        .upload-complete {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #4dff88;
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #b6d6ff;
        }
    </style>
</head>
<body>

<header>
    <h1>EPX Cloud</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/upload">Upload</a>
        <a href="/files">Files</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <div class="upload-box" id="dropzone">
        <h2>Upload Files</h2>
        <p>Drag files here to upload to your cloud account<br>or click below to browse your device.</p>

        <input type="file" id="fileInput" style="display:none">
        <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>

        <!-- PROGRESS BAR -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
            <div class="upload-complete" id="uploadComplete">Upload completed</div>
        </div>
    </div>
</main>

<footer>© 2026 EPX Cloud</footer>

<script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");

    const progressContainer = document.getElementById("progressContainer");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const uploadComplete = document.getElementById("uploadComplete");

    dropzone.addEventListener("dragover", e => {
        e.preventDefault();
        dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", e => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        uploadFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener("change", () => {
        uploadFile(fileInput.files[0]);
    });

    function uploadFile(file) {
        const formData = new FormData();
        formData.append("file", file);

        progressContainer.style.display = "block";
        uploadComplete.style.display = "none";
        progressFill.style.width = "0%";
        progressText.textContent = "0%";

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload");

        xhr.upload.addEventListener("progress", e => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressFill.style.width = percent + "%";
                progressText.textContent = percent + "%";
            }
        });

        xhr.onload = () => {
            if (xhr.status === 200) {
                progressFill.style.width = "100%";
                progressText.textContent = "100%";
                uploadComplete.style.display = "block";
            } else {
                alert("Upload failed");
            }
        };

        xhr.send(formData);
    }
</script>

</body>
</html>
