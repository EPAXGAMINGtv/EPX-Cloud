<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPX Cloud – Upload</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/html/assets/icon.png">
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0a2540, #1e90ff);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 { margin: 0; font-weight: 600; letter-spacing: 1px; }
        header nav a {
            color: #b6d6ff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        header nav a:hover { color: #ffffff; }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-box {
            width: 450px;
            max-width: 90%;
            padding: 40px;
            border-radius: 14px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            text-align: center;
            border: 2px dashed #b6d6ff;
            transition: border-color 0.2s, background 0.2s;
        }

        .upload-box.dragover {
            border-color: #ffffff;
            background: rgba(255,255,255,0.15);
        }

        .upload-box h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .upload-box p {
            color: #cfe6ff;
            margin-bottom: 20px;
        }

        .browse-btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #4da3ff, #1e90ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(30,144,255,0.6);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #b6d6ff;
        }
    </style>
</head>
<body>

<header>
    <h1>EPX Cloud</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/upload">Upload</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <div class="upload-box" id="dropzone">
        <h2>Upload Files</h2>
        <p>Drag files here to upload to your cloud account<br>or click below to browse your device.</p>

        <input type="file" id="fileInput" style="display:none">
        <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
    </div>
</main>

<footer>© 2026 EPX Cloud</footer>

<script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");

    dropzone.addEventListener("dragover", e => {
        e.preventDefault();
        dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", e => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        uploadFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener("change", () => {
        uploadFile(fileInput.files[0]);
    });

    async function uploadFile(file) {
        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        if (response.status === 200) {
            alert("Upload successful!");
            window.location.href = "/files";
        } else {
            alert("Upload failed");
        }
    }
</script>

</body>
</html>
