<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPX Cloud – Your Files</title>
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
        body {
            margin: 0;
            background: linear-gradient(135deg, #0a2540, #1e90ff);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 { margin: 0; font-weight: 600; letter-spacing: 1px; }
        header nav a {
            color: #b6d6ff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        header nav a:hover { color: #ffffff; }
        main {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        .file-list {
            width: 900px;
            max-width: 98%;
            height: 100%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(18px);
            padding: 30px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
        }
        .file-list h2 {
            margin-top: 0;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }
        .breadcrumb {
            margin-bottom: 15px;
            padding: 12px 18px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 14px;
            color: #d8ebff;
        }
        #files-container {
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 20px;
            flex: 1;
            border-radius: 14px;
            border: 3px solid rgba(255,255,255,0.25);
            position: relative;
            transition: border-color 0.25s, background 0.25s, box-shadow 0.25s, transform 0.25s;
        }
        #files-container.dragover {
            border-color: #4da3ff;
            background: rgba(77,163,255,0.08);
            box-shadow: 0 0 30px rgba(77,163,255,0.7);
            transform: translateY(-2px);
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            margin: 10px 12px;
            background: rgba(3,15,30,0.7);
            border-radius: 10px;
            transition: background 0.2s, transform 0.15s, box-shadow 0.15s;
            z-index: 1;
        }
        .file-item:hover {
            background: rgba(10,40,80,0.9);
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
            z-index: 1;
        }
        .file-name {
            font-size: 16px;
            color: #e3f1ff;
            word-break: break-all;
        }
        .menu-wrapper {
            position: relative;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #e3f1ff;
            font-size: 22px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .menu {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 0;
            min-width: 150px;
            z-index: 40;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            z-index: 9999;
        }
        .menu a {
            display: block;
            padding: 12px 18px;
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.2s;
        }
        .menu a:hover {
            background: rgba(255,255,255,0.12);
        }
        .menu a.delete {
            color: #ff6b6b;
            font-weight: 600;
        }
        .menu a.delete:hover {
            background: rgba(255,0,0,0.25);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #b6d6ff;
        }
        .drop-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.25s;
        }
        #files-container.dragover .drop-overlay {
            opacity: 1;
        }
        .drop-icon {
            font-size: 80px;
            color: #4da3ff;
            filter: drop-shadow(0 0 25px rgba(77,163,255,0.9));
            animation: float 1.7s infinite ease-in-out;
        }
        .drop-text {
            margin-top: 10px;
            font-size: 20px;
            color: #d8ebff;
        }
        .drop-subtext {
            margin-top: 4px;
            font-size: 13px;
            color: #9bbfe5;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .upload-bar-container {
            position: absolute;
            left: 30px;
            right: 30px;
            bottom: 24px;
            height: 32px;
            background: rgba(3,12,25,0.9);
            border-radius: 999px;
            display: flex;
            align-items: center;
            padding: 0 14px;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: opacity 0.25s, transform 0.25s;
        }
        .upload-bar-container.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .upload-bar-label {
            font-size: 13px;
            color: #d0e3ff;
            white-space: nowrap;
        }
        .upload-bar-progress {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.12);
            border-radius: 999px;
            overflow: hidden;
        }
        .upload-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4da3ff, #66ffcc);
            border-radius: 999px;
            box-shadow: 0 0 12px rgba(77,163,255,0.9);
            transition: width 0.15s linear;
        }
        .upload-bar-percent {
            font-size: 13px;
            color: #e4f1ff;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    <h1>EPX Cloud</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/files">Files</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <div class="file-list">
        <h2>Your Files</h2>

        <div class="breadcrumb">
            <!-- BREADCRUMB -->
        </div>

        <div id="files-container">
            <div class="drop-overlay">
                <div class="drop-icon">☁</div>
                <div class="drop-text">Dateien hierher ziehen</div>
                <div class="drop-subtext">Drag & Drop Upload</div>
            </div>

            <!-- FILE_LIST -->
        </div>

        <div class="upload-bar-container" id="upload-bar">
            <div class="upload-bar-label" id="upload-label">Uploading...</div>
            <div class="upload-bar-progress">
                <div class="upload-bar-fill" id="upload-fill"></div>
            </div>
            <div class="upload-bar-percent" id="upload-percent">0%</div>
        </div>
    </div>
</main>

<footer>© 2026 EPX Cloud</footer>

<script>
    let currentFolder = "";
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('folder')) {
        currentFolder = urlParams.get('folder');
    }

    function createFolder() {
        const input = document.getElementById("new-folder-name");
        const name = input.value.trim();

        if (!name) {
            alert("Bitte gib einen Folder-Namen ein!");
            return;
        }

        const url = `/createfolder?name=${encodeURIComponent(name)}${currentFolder ? '&folder=' + encodeURIComponent(currentFolder) : ''}`;
        window.location.href = url;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const menus = document.querySelectorAll(".menu");
        const buttons = document.querySelectorAll(".menu-btn");

        buttons.forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.stopPropagation();
                const currentMenu = btn.nextElementSibling;
                const isOpen = currentMenu.style.display === "block";

                menus.forEach(m => m.style.display = "none");

                if (!isOpen) {
                    currentMenu.style.display = "block";
                }
            });
        });

        document.addEventListener("click", () => {
            menus.forEach(m => m.style.display = "none");
        });

        const dropZone = document.getElementById("files-container");
        const uploadBar = document.getElementById("upload-bar");
        const uploadFill = document.getElementById("upload-fill");
        const uploadPercent = document.getElementById("upload-percent");
        const uploadLabel = document.getElementById("upload-label");

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", (e) => {
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.classList.remove("dragover");
            }
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                uploadFiles(e.dataTransfer.files);
            }
        });

        const folderInput = document.getElementById("new-folder-name");
        if (folderInput) {
            folderInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    createFolder();
                }
            });
        }

        function uploadFiles(files) {
            const fileArray = Array.from(files);
            if (fileArray.length === 0) return;

            let totalSize = fileArray.reduce((sum, f) => sum + f.size, 0);
            let uploadedSize = 0;

            uploadBar.classList.add("active");
            uploadFill.style.width = "0%";
            uploadPercent.textContent = "0%";
            uploadLabel.textContent = "Uploading " + fileArray.length + " file(s)...";

            let index = 0;

            function uploadNext() {
                if (index >= fileArray.length) {
                    uploadFill.style.width = "100%";
                    uploadPercent.textContent = "100%";
                    uploadLabel.textContent = "Fertig";
                    setTimeout(() => {
                        if (currentFolder) {
                            window.location.href = '/files?folder=' + encodeURIComponent(currentFolder);
                        } else {
                            window.location.href = '/files';
                        }
                    }, 500);
                    return;
                }

                const file = fileArray[index];
                const formData = new FormData();
                formData.append("file", file);

                const xhr = new XMLHttpRequest();
                const uploadUrl = `/upload${currentFolder ? '?folder=' + encodeURIComponent(currentFolder) : ''}`;
                console.log("Uploading to:", uploadUrl);
                xhr.open("POST", uploadUrl, true);

                xhr.upload.onprogress = function (e) {
                    if (e.lengthComputable) {
                        const fileProgress = e.loaded;
                        const currentUploaded = uploadedSize + fileProgress;
                        const percent = Math.round((currentUploaded / totalSize) * 100);
                        uploadFill.style.width = percent + "%";
                        uploadPercent.textContent = percent + "%";
                    }
                };

                xhr.onload = function () {
                    uploadedSize += file.size;
                    index++;
                    uploadNext();
                };

                xhr.onerror = function () {
                    console.error("Upload error for file:", file.name);
                    index++;
                    uploadNext();
                };

                xhr.send(formData);
            }

            uploadNext();
        }
    });
</script>


</body>
</html>
