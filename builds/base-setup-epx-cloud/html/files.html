<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPX Cloud – Your Files</title>
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0a2540, #1e90ff);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        header h1 { margin: 0; font-weight: 600; letter-spacing: 1px; }

        header nav a {
            color: #b6d6ff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        header nav a:hover { color: #ffffff; }

        main {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .file-list {
            width: 800px;
            max-width: 95%;
            height: 100%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
        }

        .file-list h2 {
            margin-top: 0;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            flex-shrink: 0;
        }

        #files-container {
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 20px;
            flex: 1;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(255,255,255,0.12);
        }

        .file-name {
            font-size: 17px;
            color: #e3f1ff;
            word-break: break-all;
        }

        .download-btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #4da3ff, #1e90ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(30,144,255,0.6);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #b6d6ff;
            flex-shrink: 0;
        }

        .upload-status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #b6ffb6;
            font-weight: 600;
        }
    </style>
</head>
<body>

<header>
    <h1>EPX Cloud</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/upload">Upload</a>
        <a href="/files">Files</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <div class="file-list">
        <h2>Your Files</h2>

        <div id="files-container">
            <!-- FILE_LIST -->
        </div>

        <div class="upload-status" id="upload-status"></div>
    </div>
</main>

<footer>© 2026 EPX Cloud</footer>

</body>
</html>
